<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
    <script src="https://d3js.org/d3-queue.v3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.js"></script>
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
    <title>Covid-19 Portugal</title>
</head>
<body>
    <div id="chart">
            <div id="global-chart"></div>
            <div id="time-chart"></div>
            <div id="buttons">
                <input type="checkbox"
                id="scale-button"
                checked 
                data-toggle="toggle" 
                data-on="Linear" 
                data-off="Log"
                data-onstyle="primary"
                data-offstyle="info"
                >
            </div>
    </div>
</body>
<script src="js/data-processing.js"></script>
<script src="js/scales.js"></script>
<script src="js/force-layouts.js"></script>
<script src="js/animations.js"></script>
<script src="js/init.js"></script>
<script src="js/initial-plot.js"></script>
<script src="js/breakdowns.js"></script>
<script src="js/time-chart.js"></script>
<script src="js/app.js"></script>
</html>
