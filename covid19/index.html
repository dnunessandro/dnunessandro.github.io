<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='icon' href='favicon.ico' type='image/x-icon'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
    <script src="https://kit.fontawesome.com/40153623a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>COVID-19 Portugal</title>
</head>

<body>
    <div id="chart" class="container px-2">
        <div id="title" class="jumbotron container col-12 col-md-10 col-lg-5 pt2 pb-1 pt-3 mt-2 mb-0 shadow">
            <h4 class="mb-1">COVID-19 em Portugal</h4>
            <p class="lead mb-1">Evolução e panorama actual da doença.</p>
        </div>
        <div class="row justify-content-center mx-0">

            <div class="card col-12 col-md-10 col-lg-5 shadow mt-2 mb-0 px-0">
                <div class="card-header px-2 pb-2 pt-2">Informação Global</div>
                <div id="global-chart" class="card-body"></div>
            </div>

        </div>

        <div class="row justify-content-center mx-0">

            <div class="card col-12 col-md-10 col-lg-5 shadow mt-2 px-0">
                <div class="card-header px-2 pb-2 pt-2">Evolução Temporal</div>
                <div id="time-chart" class="card-body ">
                    <div id="buttons">
                        <style>
                            .toggle.ios,
                            .toggle-on.ios,
                            .toggle-off.ios {
                                border-radius: 20rem
                            }
                            .toggle.ios .toggle-handle {
                                border-radius: 20rem
                            }
                        </style>
                        <input type="checkbox" data-size="xs" id="scale-button" checked data-toggle="toggle"
                            data-on="Linear" data-off="Log" data-onstyle="light" data-offstyle="light" data-style="ios"
                            class="btn">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer" class="card-footer text-muted fixed-bottom py-0 py-md-2 px-0 text-center bg-light">
        <p class="my-1">Informação veiculada pela <a href="https://www.dgs.pt/">DGS</a> e disponibilizada por <a
                href="https://github.com/dssg-pt/covid19pt-data">DSSG-PT</a>.<br> Última Actualização: </p>
    </div>
  
</body>
<script src="js/data-processing.js"></script>
<script src="js/scales.js"></script>
<script src="js/force-layouts.js"></script>
<script src="js/animations.js"></script>
<script src="js/init.js"></script>
<script src="js/initial-plot.js"></script>
<script src="js/breakdowns.js"></script>
<script src="js/time-chart.js"></script>
<script src="js/app.js"></script>

</html>
